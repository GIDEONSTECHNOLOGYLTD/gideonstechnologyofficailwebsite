<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gideons Technology - Script Test</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fixes.css">
    
    <!-- Load jQuery first -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    
    <!-- Our jQuery fix script -->
    <script src="assets/js/jquery-fix.js"></script>
    
    <!-- Then jQuery Migrate -->
    <script src="assets/js/jquery-migrate.min.js"></script>

    <!-- Add our Bootstrap fix script -->
    <script src="assets/js/fix-bootstrap.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Script Test Page</h1>
        <p>This page tests if all scripts are loading correctly.</p>
        <div id="status"></div>
    </div>
    
    <!-- Bootstrap and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/email-decode.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    
    <!-- Test script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var statusDiv = document.getElementById('status');
            
            // Check if jQuery is working
            if (typeof jQuery !== 'undefined') {
                statusDiv.innerHTML += '<p style="color: green">✓ jQuery is working correctly</p>';
            } else {
                statusDiv.innerHTML += '<p style="color: red">✗ jQuery is not loaded</p>';
            }
            
            // Check if Bootstrap is working
            if (typeof bootstrap !== 'undefined') {
                statusDiv.innerHTML += '<p style="color: green">✓ Bootstrap is working correctly</p>';
            } else {
                statusDiv.innerHTML += '<p style="color: red">✗ Bootstrap is not loaded</p>';
            }
            
            // Check if WOW is working
            if (typeof WOW !== 'undefined') {
                statusDiv.innerHTML += '<p style="color: green">✓ WOW.js is working correctly</p>';
                // Initialize WOW
                new WOW().init();
            } else {
                statusDiv.innerHTML += '<p style="color: red">✗ WOW.js is not loaded</p>';
            }
            
            // Log that all checks are complete
            console.log('Script checks complete');
        });
    </script>
</body>
</html>
